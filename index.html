<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="be-updated">
      <div class="wrap be-flex">
        <img
          src="img/scribble-dark-1.png"
          alt="scribble-1"
          class="scribble-1"
        />
        <div class="be-left">
          <h2 class="title-h2-cardo">Be updated!</h2>
          <form action="#" class="form-be">
            <div class="input-div">
              <input type="text" placeholder="First Name*" class="form-input" />
            </div>
            <div class="input-div">
              <input type="text" placeholder="Last Name*" class="form-input" />
            </div>
            <div class="input-div">
              <input
                type="text"
                placeholder="Email Subject*"
                class="form-input"
              />
            </div>
            <div class="textare-div">
              <textarea
                name="textMessage"
                placeholder="Write something here..."
                class="form-textarea"
              ></textarea>
            </div>
            <div class="group-div-button">
              <button type="submit" class="btn-form">Submit Email</button>
            </div>
          </form>
        </div>
        <div class="mountains"></div>
      </div>
    </div>

    <div class="footer">
      <div class="wrap"></div>
    </div>
  </body>
</html>
